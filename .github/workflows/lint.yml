name: ESLint

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Change location
      run: cd /home/runner/work/aulix-frontend/aulix-frontend/aulix-marketplace

    - name: gde mi nahui
      run: echo $PWD
      
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'

    - name: Install dependencies
      run: npm install
      
    - name: Instal ESlint
      run: npm install eslint --save-dev
      


    - name: Run ESLint
      run: /home/runner/work/aulix-frontend/aulix-frontend/aulix-marketplace/node_modules/.bin/eslint /home/runner/work/aulix-frontend/aulix-frontend/aulix-marketplace .
